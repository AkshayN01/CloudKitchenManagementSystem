<mat-toolbar color="primary">
    <!-- Company Name -->
    <span class="company-name">My Company</span>
  
    <!-- Spacer to push menu items to the right -->
    <span class="spacer"></span>
  
    <!-- Menu Items -->
    <nav>
      <button mat-button>Menu 1</button>
      <button mat-button>Menu 2</button>
      <button mat-button>Menu 3</button>
    </nav>
  
    <!-- Notifications -->
    <div class="notification-section">
      <button 
        mat-icon-button 
        [matMenuTriggerFor]="notificationMenu" 
        aria-label="Notifications">
        <mat-icon>notifications</mat-icon>
      </button>
      <mat-menu #notificationMenu="matMenu">
        <div *ngIf="notifications.length; else noNotifications">
          <button mat-menu-item *ngFor="let notification of notifications">
            {{ notification }}
          </button>
        </div>
        <ng-template #noNotifications>
          <button mat-menu-item>No notifications</button>
        </ng-template>
      </mat-menu>
    </div>
  
    <!-- Username and Logout -->
    <div class="user-section">
      <span>{{ username }}</span>
      <button mat-button color="warn" (click)="logout()">Logout</button>
    </div>
  </mat-toolbar>
  <div class="container">
    <router-outlet />
</div>
