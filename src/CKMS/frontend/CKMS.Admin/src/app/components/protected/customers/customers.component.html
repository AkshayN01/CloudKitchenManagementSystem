<div class="top-customers-container">
    <h2>Top Customers</h2>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
      <!-- Index Column -->
      <ng-container matColumnDef="index">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let element; let i = index">
          {{ (pageNumber - 1) * pageSize + i + 1 }}
        </td>
      </ng-container>
  
      <!-- Customer Name Column -->
      <ng-container matColumnDef="customerName">
        <th mat-header-cell *matHeaderCellDef>Customer Name</th>
        <td mat-cell *matCellDef="let element">{{ element.customerName }}</td>
      </ng-container>
  
      <!-- Total Orders Column -->
      <ng-container matColumnDef="totalOrders">
        <th mat-header-cell *matHeaderCellDef>Total Orders</th>
        <td mat-cell *matCellDef="let element">{{ element.totalOrders }}</td>
      </ng-container>
  
      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <button mat-button (click)="viewCustomer(element.customerId)">View</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <!-- Paginator -->
    <mat-paginator 
      [pageSize]="pageSize" 
      [pageIndex]="pageNumber - 1" 
      [length]="totalRecords" 
      [pageSizeOptions]="[5, 10, 20]" 
      showFirstLastButtons
      (page)="onPageChange($event)">
    </mat-paginator>
  </div>
