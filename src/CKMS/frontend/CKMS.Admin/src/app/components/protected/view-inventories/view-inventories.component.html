<!-- inventory-list.component.html -->
<div class="container">
    <table mat-table [dataSource]="inventories" class="mat-elevation-z8 full-width">
      <ng-container matColumnDef="inventoryName">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let inventory"> {{ inventory.inventoryName }} </td>
      </ng-container>
  
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef> Quantity </th>
        <td mat-cell *matCellDef="let inventory"> {{ inventory.quantity }} </td>
      </ng-container>
  
      <ng-container matColumnDef="unit">
        <th mat-header-cell *matHeaderCellDef> Unit </th>
        <td mat-cell *matCellDef="let inventory"> {{ inventory.unit }} </td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let inventory">
          <button mat-raised-button color="primary" (click)="viewInventory(inventory)">View</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="['inventoryName', 'quantity', 'unit', 'actions']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['inventoryName', 'quantity', 'unit', 'actions'];"></tr>
    </table>
  
    <mat-paginator
      [length]="totalCount"
      [pageSize]="pageSize"
      [pageSizeOptions]="[5, 10, 20]"
      (page)="onPageChange($event)"
    >
    </mat-paginator>
  </div>
