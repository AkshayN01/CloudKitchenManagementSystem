<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <mat-card>
      <mat-card-title>Register User</mat-card-title>
      <mat-card-content>
        <div>
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="emailId" placeholder="Enter email" />
            <mat-error *ngIf="registerForm.get('adminUser.emailId')?.hasError('required')">
              Email is required
            </mat-error>
            <mat-error *ngIf="registerForm.get('adminUser.emailId')?.hasError('email')">
              Invalid email format
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Full Name</mat-label>
            <input matInput formControlName="name" placeholder="Enter full name" />
            <mat-error *ngIf="registerForm.get('name')?.hasError('required')">
              Full Name is required
            </mat-error>
          </mat-form-field>
          
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Phone Number</mat-label>
            <input matInput formControlName="phoneNumber" placeholder="Enter your phone number" />
            <mat-error *ngIf="registerForm.get('phoneNumber')?.hasError('required')">
              Phone number is required
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" placeholder="Enter password" />
            <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
              Password is required
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Confirm Password</mat-label>
            <input matInput type="password" formControlName="confirmPassword" placeholder="Confirm password" />
            <mat-error *ngIf="registerForm.get('confirmPassword')?.hasError('required')">
              Confirm Password is required
            </mat-error>
            <mat-error *ngIf="registerForm.get('adminUser')?.hasError('passwordMismatch')">
                Passwords do not match
            </mat-error>
          </mat-form-field>
        </div>
      </mat-card-content>
  
      <mat-card-actions>
        <button mat-raised-button color="primary" [disabled]="registerForm.invalid">Submit</button>
        <button mat-button type="button" (click)="registerForm.reset()">Reset</button>
      </mat-card-actions>
    </mat-card>
  </form>
