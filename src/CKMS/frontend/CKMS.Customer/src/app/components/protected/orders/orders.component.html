<h2 style="margin: 1em;">Orders</h2>
<div class="order-list-container">
  <mat-card *ngFor="let order of orders" class="order-card" [ngClass]="getStatusClass(order.orderStatus)">
    <mat-card-header>
      <mat-card-title>Kitchen: {{ order.kitchenName }}</mat-card-title>
      <mat-card-subtitle>Order ID: {{ order.orderId }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p><strong>Item Count:</strong> {{ order.itemCount }}</p>
      <p><strong>Net Amount:</strong> ${{ order.netAmount }}</p>
      <p><strong>Status:</strong> {{ order.orderStatus }}</p>
      <p><strong>Order Date:</strong> {{ formatDate(order.orderDate) }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="viewOrderSummary(order.orderId)">
        View
      </button>
    </mat-card-actions>
  </mat-card>

  <!-- Pagination Controls -->
  <mat-paginator 
    [length]="totalOrders"
    [pageSize]="pageSize"
    [pageSizeOptions]="[5, 10, 20]"
    (page)="onPageChange($event)">
  </mat-paginator>
</div>
