<div class="orders-container">
    <h2>My Orders</h2>
    <mat-grid-list cols="2" rowHeight="1:1.5" gutterSize="16px" *ngIf="orders.length > 0">
      <mat-grid-tile *ngFor="let order of orders">
        <mat-card class="order-card" (click)="viewOrderSummary(order.orderId)" style="cursor: pointer;">
          <mat-card-header>
            <mat-card-title>{{ order.kitchenName }}</mat-card-title>
            <mat-card-subtitle>{{ order.orderDate | date: 'medium' }}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <p><strong>Items:</strong> {{ order.itemCount }}</p>
            <p><strong>Total:</strong> {{ order.netAmount | currency }}</p>
            <p><strong>Status:</strong> {{ order.orderStatus }}</p>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  
    <!-- Paginator -->
    <mat-paginator
      [length]="totalCount"
      [pageSize]="pageSize"
      [pageSizeOptions]="[5, 10, 20]"
      (page)="onPageChange($event)"
    ></mat-paginator>
  
    <!-- No orders message -->
    <div *ngIf="orders.length === 0" class="no-orders">
      <p>No orders found.</p>
    </div>
  </div>
