<mat-toolbar color="primary">
    <!-- Company Name -->
    <span class="company-name">Cloud Kitchen</span>
  
    <!-- Spacer to push menu items to the right -->
    <span class="spacer"></span>
  
    <!-- Menu Items -->
    <nav>
      <button mat-button [routerLink]="['./home']">Home</button>
      <button mat-button [routerLink]="['./cart']">Cart</button>
      <button mat-button [routerLink]="['./orders']">Orders</button>
    </nav>
  
    <!-- Notifications -->
    <div class="notification-section">
      <button 
        mat-icon-button 
        [matMenuTriggerFor]="notificationMenu" 
        aria-label="Notifications">
        <mat-icon>notifications</mat-icon>
        <span 
          class="notification-badge" 
          *ngIf="hasNewNotifications">
          {{ unreadCount }}
        </span>
      </button>
      <mat-menu #notificationMenu="matMenu" (closed)="markNotificationsAsRead()">
        <div *ngIf="notifications.length; else noNotifications">
          <button mat-menu-item *ngFor="let notification of notifications">
            {{ notification.body }}
          </button>
        </div>
        <ng-template #noNotifications>
          <button mat-menu-item>No notifications</button>
        </ng-template>
      </mat-menu>
    </div>
  
    <!-- Username and Logout -->
    <div class="user-section">
      <span>{{ username }}</span>
      <button mat-button color="warn" (click)="logout()">Logout</button>
    </div>
  </mat-toolbar>
  <div class="container">
    <router-outlet />
</div>
